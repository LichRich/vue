<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vue_todo_list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <title>todo list</title>
  </head>
  <body>

    <div id="app">

      <h3>Tasks</h3>

      <div class="container">

        <input type="text" placeholder="New Task" :style="{'background-color':color}" v-model="task" @keyup.enter="addTask"> <button @click="addTask"> Add <i class="fas fa-plus"></i>
        </button>

      </div>

      <br><br><br>

      <ul class="list">
        <li v-for="(t, index) in taskList" :keys="index"> {{ t }} <i @click="removeTask(index)" class="fas fa-times"></i> </li>
      </ul>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./vue_todo_list.js"></script>

  </body>
</html>
