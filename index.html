<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue basic</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{name}}
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          name: "hello"
        }
      })
    </script>
  </body>
</html>
